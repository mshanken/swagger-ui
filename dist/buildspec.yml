version: 0.1

phases:
  install:
    commands:
      - echo Installing s3cmd as a test 
      - apt-get install s3cmd
  pre_build:
    commands:
      - echo Setting up for a build.
  build:
    commands:
      - echo Build started on `date`
      - npm install          
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
  artifacts:
    files:
      - dist/*
