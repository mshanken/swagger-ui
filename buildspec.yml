version: 0.1

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y python-setuptools s3cmd
  pre_build:
    commands:
      - echo Setting up for a build.
  build:
    commands:
      - echo Build started on `date`
      - npm install          
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Copying build over to s3
      - s3cmd --access_key=$ACCESS_KEY --secret_key=$SECRET_KEY sync --acl-public ./dist/* s3://adbvqwekuh231478078/build-s3sync/
artifacts:
    files:
      - dist/**/*
